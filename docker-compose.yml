version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dangdang_postgres
    environment:
      POSTGRES_DB: dangdang_db
      POSTGRES_USER: dangdang
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dangdang"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dangdang_network

networks:
  dangdang_network:
    driver: bridge
